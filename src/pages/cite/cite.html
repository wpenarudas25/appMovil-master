<body>
<ion-content>

<div>
  <div class="form-titleCita">
      <h5 class="card-title">Solicitar Cita</h5>
      <p class="card-subtitle mb-2"><span style="font-weight: bold">Nota importante:</span><br> 
        la solicitud de citas es solo para medellin</p>
    </div>
    <div class="col-md-4 col-11 formulario">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escriba el tipo de cita" name="cite.type"   [(ngModel)]="cite.type">
        </div>
        <div class="form-group">
           <select class="input-select" name="cite.medic.name" (click)="viewH()"  [(ngModel)]="cite.medic.name" >
              <option value="" selected >-seleccione un medico-</option>
              <option *ngFor="let m of medics" value="{{m.name}} {{m._id}} "><span >{{m.name}}</span> </option>
            </select> 
            <!-- <input type="text" class="form-control" placeholder="Medico" name="cite.medic" [(ngModel)]="cite.medic"> -->
        </div>
         <div class="form-group">
            <div *ngIf="viewH()"> 
              <select class="input-select" name="cite.date"  [(ngModel)]="cite.date" >
              <option value="" selected >-seleccione un horarios-</option>
              <option *ngFor="let h of horarios" value="{{h.fecha}} {{h.hora}}"><span >{{h.fecha}} {{h.hora}}</span> </option>
            </select> 
            </div>
        </div>
        <button ion-button class="boton col-md-12 col-12" ion-icon="add-circle" style="padding:25px 24px" (click)="addCite()">Enviar informaci√≥n
        </button>
      </form>
  </div>
</div>
</ion-content>
</body>
