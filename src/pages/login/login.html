   <ion-content>
       <div class="titleLogin">
          <h3>su salud</h3>
        </div>
        <div class="form-title">
          <h5 class="card-title">Iniciar sesión</h5>
          <p class="card-subtitle mb-2">Ingrese sus datos</p>
        </div>

              <form>
                <div class="form-group" padding>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email"  [(ngModel)]="email" required="true">
                </div>
  
                <div class="form-group" padding>
                  <input type="password" class="form-control" placeholder="Contraseña" name="pass" [(ngModel)]="pass" required="true">
                </div>
                <div padding>
                  <button class="botonIngresar" (click)="logIn()">Ingresar</button>
                </div>
              </form>
    </ion-content>
